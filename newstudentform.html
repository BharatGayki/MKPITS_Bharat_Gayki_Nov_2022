<!DOCTYPE html>
<html>
<head>
<center>
	<title>Student Registration Form</title>
</center>
</head>

<body>
    <center>
	<h1>Student Registration Form</h1>
	<form>
		<label>Name:</label>
		<input type="text" name="name" placeholder="Enter your name"><br><br>
        <label>Mother's Name:</label>
		<input type="text" name="name" placeholder="Enter your mothers name"><br><br>
        <label>Fathers's Name:</label>
		<input type="text" name="name" placeholder="Enter your fathers name"><br><br>
        <label>Phone Number:</label>
		<input type="text" name="name" placeholder="Enter your phone number"><br><br>
        <label>Email:</label>
		<input type="text" name="name" placeholder="Enter your email"><br><br>
		<label>Age:</label>
		<input type="number" name="age" placeholder="Enter your age"><br><br>
		<label>Gender:</label>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female<br><br>
		<label>Address:</label>
		<input type="text" name="address" placeholder="Enter your address"><br><br>
		<label>Course:</label>
		<select>
			<option>Software Engineering</option>
			<option>Computer Science</option><br><br>
		</select><br><br>
            <!----Blood Group -->
            <label>Blood Group:</label>
            <select name="Blood Group">
                <option>A+</option>
                <option>B+</option>
                <option>other</option>
        </center><br><br>
		<!-- Department-->
		<center></center>
		<label>Languages:</label><br><br>
		<br><br><input type="radio" name="Courses" value="C"> C</input><br>
		<input type="radio" name="Courses" value="C++"> C++<br><br>
	</center><br><br>
<!--Submit Reset-->
	<input type="submit" value="Submit"> 
<input type="reset" value="Reset">
</body>
